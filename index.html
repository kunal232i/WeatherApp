<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="./dist/script.js" defer></script>
</head>

<body class="text-center">
  <main>
    <h1 class="banner p-3">Weather App</h1>
    <div class="form-group">
      <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Enter city" />
    </div>
    <button type="button" onclick="searchCity()" class="btn btn-lg btn-primary">
      Search
    </button>
    <div id="weather-output" class="mt-5">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow">
          <div class="card-header bg-dark text-white">
            <h4 id="city-name" class="my-0 font-weight-normal">City Name</h4>
          </div>
          <div class="card-body">
            <h1 id="weather-type" class="card-title">Weather Type</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Temperature: <span id="temp">--</span>°C</li>
              <li>Min Temperature: <span id="min-temp">--</span>°C</li>
              <li>Max Temperature: <span id="max-temp">--</span>°C</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
